<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #1e293b;
            padding: 15px;
        }

        header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            margin-bottom: 15px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .search-filter {
            display: flex;
            gap: 10px;
        }

        .search-filter input,
        .search-filter select {
            flex: 1;
        }

        .blog-title {
            font-size: 22px;
            color: #2563eb;
            text-decoration: none;
        }

        .blog-title:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<header>
    <a href="/">Home</a>
    <a href="/blogs/">Blogs</a>
    <a href="/blogs/create/">Create Blog</a>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
